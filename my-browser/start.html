<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 300;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
            /* Important for padding */
        }

        input:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .hint {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Search or enter website name" autofocus>
        </div>
        <div class="hint">Press Enter to browse</div>
    </div>

    <script>
        const input = document.getElementById('url-input');

        function navigate() {
            let val = input.value.trim();
            if (!val) return;

            // Simple heuristic: if it has a space, it's a search.
            // If it has no dots, it's a search (unless it's localhost).
            // Otherwise, treat as URL.

            if (val.includes(' ') || !val.includes('.')) {
                // Google Search
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else {
                // URL
                if (!val.startsWith('http://') && !val.startsWith('https://')) {
                    val = 'https://' + val;
                }
                window.location.href = val;
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>

</html>
